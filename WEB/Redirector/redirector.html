<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Tab</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="bitmap.png" type="image/png">
</head>
<body>
    <div style="display: flex; align-items: center; justify-content: center; min-height: 25vh; vertical-align: middle">
        <form action="https://www.google.com/search" method="get">
            <input type="search" name="q" id="searchbar" placeholder="Search Google...">
        </form>
    </div>
    <div id="Shortcuts">Shortcuts</div>
    <div id="Box">
        <a name="Shortcut" href="https://leap.cuemath.com/home">Leap Cuemath</a>
        <a name="Shortcut" href="https://www.youtube.com/?themeRefresh=1">Youtube</a>
        <a name="Shortcut" href="https://github.com/">Github</a>
        <br><a name="Shortcut" href="https://mail.google.com/mail/?tab=rm&authuser=0&ogbl">Gmail</a>
    </div>
    <div style="text-align: center;">
        <blockquote id="Quote"><i>"As a well-spent day brings happy sleep, so a life well spent brings happy death."</i><br><h1><i>- Leonardo da Vinci</i></h1></blockquote>
    </div>
</body>
</html>
