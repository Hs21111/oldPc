<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #myChart {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 10px;
        }
    </style>
</head>
<body>
<div id="myChart"></div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Defer plotting to ensure DOM is fully settled
        setTimeout(function() {
            // Ensure the chart div exists before plotting
            const chartDiv = document.getElementById('myChart');
            if (!chartDiv) {
                console.error('Error: Chart div with id "myChart" not found. Ensure the div exists in the DOM before plotting.');
                return;
            }

            // Data for two traces with value labels
            const trace1 = {
                x: [1, 2, 3, 4, 5],
                y: [10, 15, 13, 17, 20],
                type: 'scatter',
                mode: 'lines+markers+text', // Include text for labels
                name: 'Trace 1',
                line: {
                    color: '#1f77b4',
                    shape: 'spline',
                }, // Bright blue for visibility
                marker: { size: 8 }, // Ensure markers are visible
                text: [10, 15, 13, 17, 20], // Y-values to display
                textposition: 'top center', // Position above markers
                textfont: { color: '#ffffff', size: 12 } // White text for dark mode
            };

            const trace2 = {
                x: [1, 2, 3, 4, 5],
                y: [16, 5, 11, 9, 13],
                type: 'scatter',
                mode: 'lines+markers+text', // Include text for labels
                name: 'Trace 2',
                line: { color: '#ff7f0e', shape: 'spline'}, // Bright orange for visibility
                marker: { size: 8 }, // Ensure markers are visible
                text: [16, 5, 11, 9, 13], // Y-values to display
                textposition: 'top center', // Position above markers
                textfont: { color: '#ffffff', size: 12 } // White text for dark mode
            };

            // Layout configuration for dark mode without crosshair or hover
            const layout = {
                title: {
                    text: 'Chart with Two Traces',
                    font: { color: '#ffffff' }
                },
                xaxis: {
                    title: { text: 'X Axis', font: { color: '#ffffff' } },
                    tickfont: { color: '#ffffff' },
                    gridcolor: '#444444'
                },
                yaxis: {
                    title: { text: 'Y Axis', font: { color: '#ffffff' } },
                    tickfont: { color: '#ffffff' },
                    gridcolor: '#444444'
                },
                showlegend: true,
                legend: {
                    font: { color: '#ffffff' },
                    bgcolor: '#2a2a2a'
                },
                paper_bgcolor: '#2a2a2a',
                plot_bgcolor: '#2a2a2a',
                margin: { t: 50, b: 50, l: 50, r: 50 },
                hovermode: false // Disable all hover interactions
            };

            // Plot the chart
            Plotly.newPlot('myChart', [trace1, trace2], layout);
        }, 0); // Zero delay to push to end of event queue
    });
</script>
</body>
</html>
